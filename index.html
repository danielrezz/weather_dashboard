<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="weather_dashboard/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Weather Dashboard</h1>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h3>Search for a City:</h3>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="City name" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                        </div>
                    </div>
            </div>
            <div class="col-lg-8 current-conditions">
                <h3>City Name</h3>
                <ul>
                    <li>
                        Temperature
                    </li>
                    <li>
                        Humidity
                    </li>
                    <li>
                        Wind Speed
                    </li>
                    <li>
                        UV Index
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 forecast-div">
                <h3>5 Day Forecast</h3>
            </div>
        </div>
    </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
