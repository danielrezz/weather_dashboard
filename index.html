<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Finder</title>
    <link rel="stylesheet" href="weather_dashboard/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <img class="bgcontainer" />
    <h1 class="has-background-link has-text-white is-size-1 has-text-centered p-1 mb-3 is-justify-content-center">Weather Finder</h1>

    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h2>Search for a City:</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="city-input" placeholder="City name" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">&#x1F50D</button>
                        </div>
                    </div>
                    <div id="city-buttons"></div>
            </div>
            <div class="col-lg-6 current-conditions" id="current-conditions">
                <h2 id="city-name"></h2>
                <img id="icon"/>
                <ul>
                    <li id="temperature">
                    </li>
                    <li id="humidity">
                    </li>
                    <li id="wind-speed">
                    </li>
                    <li id="uv-index">
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <h3 class="col-lg-12" id="day-forecast-header">5 Day Forecast</h3>
            <div class="col-lg-12 forecast-div">
            </div>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="script.js"></script>
</body>
